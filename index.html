<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnails MLOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-architecture">
        <div class="arch-grid-complex">
            <!-- Node 1: Collection (Top Left) -->
            <div class="node-wrapper" style="grid-area: col;">
                <div class="self-loop">
                    <div class="loop-arrow"><i class="fas fa-undo"></i> Daily</div>
                </div>
                <div class="node-box" data-tech="Python">
                    <i class="fas fa-terminal"></i>
                    <span>Collection<br>Pipeline</span>
                    <div class="tooltip">Daily Cron Job</div>
                </div>
            </div>

            <!-- Connector: Col -> S3 -->
            <div class="connector-horizontal" style="grid-area: c1;">
                <div class="line">
                    <div class="data-packet"></div>
                </div>
                <div class="label">Raw</div>
                <i class="fas fa-chevron-right arrow-head"></i>
            </div>

            <!-- Node 2: S3 (Top Center) -->
            <div class="node-wrapper" style="grid-area: s3;">
                <div class="node-box" data-tech="S3/R2">
                    <i class="fas fa-database"></i> <!-- bucket icon? database is fine -->
                    <span>Object<br>Storage</span>
                    <div class="tooltip">S3 Compatible</div>
                </div>
            </div>

            <!-- Connector: S3 -> W&B (Top Right) -->
            <div class="connector-horizontal" style="grid-area: c2;">
                <div class="line">
                    <div class="data-packet" style="animation-delay: 1s;"></div>
                </div>
                <div class="label">Viz</div>
                <i class="fas fa-chevron-right arrow-head"></i>
            </div>

            <!-- Node 5: W&B (Right Column, Spanning) -->
            <div class="node-wrapper" style="grid-area: wb;">
                <div class="node-box" data-tech="MLOps">
                    <i class="fas fa-chart-line"></i>
                    <span>Weights &<br>Biases</span>
                    <div class="tooltip">Registry & Viz</div>
                </div>
            </div>

            <!-- Connector: S3 -> DVC (Vertical Down) -->
            <div class="connector-vertical" style="grid-area: v1;">
                <div class="line-vertical">
                    <div class="data-packet-vertical"></div>
                </div>
                <i class="fas fa-chevron-down arrow-head-vertical"></i>
            </div>

            <!-- Node 3: DVC (Middle Center) -->
            <div class="node-wrapper" style="grid-area: dvc;">
                <div class="node-box" data-tech="Git Ops">
                    <i class="fas fa-code-branch"></i>
                    <span>DVC<br>Dataset</span>
                    <div class="tooltip">Data Versioning</div>
                </div>
            </div>

            <!-- Connector: DVC -> Training (Vertical Down) -->
            <div class="connector-vertical" style="grid-area: v2;">
                <div class="line-vertical">
                    <div class="data-packet-vertical" style="animation-delay: 1.5s;"></div>
                </div>
                <i class="fas fa-chevron-down arrow-head-vertical"></i>
            </div>

            <!-- Node 4: Training (Bottom Center) -->
            <div class="node-wrapper" style="grid-area: train;">
                <div class="node-box" data-tech="PyTorch">
                    <i class="fas fa-brain"></i>
                    <span>Training<br>Pipeline</span>
                    <div class="tooltip">Model Training</div>
                </div>
            </div>

            <!-- Connector: Training -> W&B (Bottom Right Curve) -->
            <div class="connector-elbow" style="grid-area: c3;">
                <div class="elbow-line">
                    <div class="data-packet-elbow"></div>
                </div>
                <div class="label-elbow">Register</div>
            </div>
        </div>
    </section>
</body>
