<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnails MLOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-architecture">
        <div class="arch-container">
            <!-- Step 1: Collection -->
            <div class="arch-node">
                <div class="node-box" data-tech="Python">
                    <i class="fab fa-github"></i>
                    <span>Collection<br>Pipeline</span>
                    <div class="tooltip">Daily Data Ingestion</div>
                </div>
            </div>

            <!-- Connector -->
            <div class="arch-connector">
                <div class="line">
                    <div class="data-packet"></div>
                </div>
                <div class="label">Store</div>
                <i class="fas fa-chevron-right arrow-head"></i>
            </div>

            <!-- Step 2: R2 (Storage) -->
            <div class="arch-node">
                <div class="node-box" data-tech="Cloudflare">
                    <i class="fas fa-cloud"></i>
                    <span>Object<br>Storage</span>
                    <div class="tooltip">Raw Data (R2)</div>
                </div>
            </div>

            <!-- Connector -->
            <div class="arch-connector">
                <div class="line">
                    <div class="data-packet" style="animation-delay: 1s;"></div>
                </div>
                <div class="label">Load</div>
                <i class="fas fa-chevron-right arrow-head"></i>
            </div>

            <!-- Step 3: Training -->
            <div class="arch-node">
                <div class="node-box" data-tech="PyTorch">
                    <i class="fas fa-brain"></i>
                    <span>Training<br>Pipeline</span>
                    <div class="tooltip">Model Training Repo</div>
                </div>
            </div>

            <!-- Connector -->
            <div class="arch-connector">
                <div class="line">
                    <div class="data-packet" style="animation-delay: 2s;"></div>
                </div>
                <div class="label">Registry</div>
                <i class="fas fa-chevron-right arrow-head"></i>
            </div>

            <!-- Step 4: W&B -->
            <div class="arch-node">
                <div class="node-box" data-tech="MLOps">
                    <img src="https://raw.githubusercontent.com/wandb/assets/main/wandb-logo-yellow.png" alt="W&B"
                        class="wandb-icon">
                    <span>Weights &<br>Biases</span>
                    <div class="tooltip">Model Registry & Viz</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
